apiVersion: v1
kind: Pod
metadata:
  name: zipkin
spec:
  selector:
    matchLabels:
      app: zipkin
      env: dev
  template:
    metadata:
      labels:
        app: zipkin
        env: dev
  containers:
    - image: openzipkin/zipkin
      name: zipkin
      ports:
        - containerPort: 9411
          name: zipkinhttpport
          protocol: TCP